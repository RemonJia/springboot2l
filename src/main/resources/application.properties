spring.application.name=remon-server
server.port=1111

mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.remon

jdbc.type=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mservice
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.mvc.static-path-pattern=/myStatic/**
spring.resources.static-locations=classpath:/myStatic/