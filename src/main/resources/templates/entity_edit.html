<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>实体编辑</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript" src="../myStatic/scripts/jquery/jquery-1.7.1.js"></script>
	<link href="../myStatic/css/authority/basic_layout.css" rel="stylesheet" type="text/css">
	<link href="../myStatic/css/authority/common_style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../myStatic/scripts/authority/commonAll.js"></script>
	<script type="text/javascript" src="../myStatic/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
	<script type="text/javascript" src="../myStatic/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="../myStatic/css/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
	<script type="text/javascript" src="../myStatic/scripts/artDialog/artDialog.js?skin=default"></script>
<script type="text/javascript">
	$(document).ready(function() {

		

		
		var result = 'null';
		if(result =='success'){
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		}
	});

</script>
</head>
<body>
<form th:id="submitForm"  th:object="${myEntity}" th:action="@{/b/saveEntity}" th:method="post">
	<div id="container">
		<div id="nav_links">
			当前位置：业务模块&nbsp;>&nbsp;<span style="color: #1A5CC6;">实体编辑</span>
			<div id="page_close">
				<a href="javascript:parent.$.fancybox.close();">
					<img src="../myStatic/images/common/page_close.png" width="20" height="20" style="vertical-align: text-top;"/>
				</a>
			</div>
		</div>
		<div class="ui_content">
			<table  cellspacing="0" cellpadding="0" width="100%" align="left" border="0">
				<tr>
					<td class="ui_text_rt" width="80">实体名称</td>
					<td class="ui_text_lt">
						<input th:type="hidden" th:value="${curr_entityid}"  th:name="entityid"/>
						<input th:type="text" th:field="*{entityname}" th:id="ettname_id" class="ui_select01"></input>
					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">实体编码</td>
					<td class="ui_text_lt">
						<input th:type="text" th:field="*{entitycode}" th:id="ettcode_id" class="ui_select01"></input>

					</td>
				</tr>
				<tr>
					<td class="ui_text_rt">是否删除</td>
					<td class="ui_text_lt">
						<select th:name="isdel" th:id="isdel_id" class="ui_select01" autocomplete="off">
							<option value="">--请选择--</option>
							<option value="0" selected="selected">否</option>
							<option value="1">是</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td class="ui_text_lt">
						&nbsp;<input th:id="submitbutton" th:type="submit" th:value="提交" class="ui_input_btn01"/>
						&nbsp;<input th:id="cancelbutton" th:type="button" th:value="取消" onclick="javascript:parent.$.fancybox.close();" class="ui_input_btn01"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</form>
</body>
</html>
