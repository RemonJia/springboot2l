<!DOCTYPE html>
<html lang="zh-CN"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>后台系统</title>
	<link href="../myStatic/css/authority/main_css.css" rel="stylesheet" type="text/css" />
	<link href="../myStatic/css/authority/zTreeStyle.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../myStatic/scripts/jquery/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="../myStatic/scr	ipts/zTree/jquery.ztree.core-3.2.js"></script>
	<script type="text/javascript" src="../myStatic/scripts/authority/commonAll.js"></script>

	<script type="text/javascript">
	
	
	</script>
</head>
<body>
    <div id="top">
		<div id="top_logo">
			<img alt="logo" src="../myStatic/images/common/logo.jpg" width="274" height="49" style="vertical-align:middle;"></img>
		</div>
		<div id="top_links">
			<div id="top_op">
				<ul>
					<li>
						<img alt="当前用户" src="../myStatic/images/common/user.jpg"></img>：
						<span>admin</span>
					</li>
					<li>
						<img alt="事务月份" src="../myStatic/images/common/month.jpg"></img>：
						<span id="yue_fen"></span>
					</li>
					<li>
						<img alt="今天是" src="../myStatic/images/common/date.jpg"></img>：
						<span id="day_day"></span>
					</li>
				</ul> 
			</div>
			<div id="top_close">
				<a href="javascript:void(0);" onclick="" target="_parent">
					<img alt="退出系统" title="退出系统" src="../myStatic/images/common/close.jpg" style="position: relative; top: 10px; left: 25px;"></img>
				</a>
			</div>
		</div>
	</div>
    <!-- side menu start -->
	<div id="side">
		<div id="left_menu">
		 	<ul id="TabPage2" style="height:200px; margin-top:50px;">
				<li id="left_tab1" class="selected" onClick="javascript:switchTab('TabPage2','left_tab1');" title="业务模块">
					<img alt="业务模块" title="业务模块" src="../myStatic/images/common/1_hover.jpg" width="33" height="31"></img>
				</li>
				<li id="left_tab2" onClick="javascript:switchTab('TabPage2','left_tab2');" title="系统管理">
					<img alt="系统管理" title="系统管理" src="../myStatic/images/common/2.jpg" width="33" height="31"></img>
				</li>		
				<li id="left_tab3" onClick="javascript:switchTab('TabPage2','left_tab3');" title="其他">
					<img alt="其他" title="其他" src="../myStatic/images/common/3.jpg" width="33" height="31"></img>
				</li>
			</ul>
			
			
			<div id="nav_show" style="position:absolute; bottom:0px; padding:10px;">
				<a href="javascript:;" id="show_hide_btn">
					<img alt="显示/隐藏" title="显示/隐藏" src="../myStatic/images/common/nav_hide.png" width="35" height="35"></img>
				</a>
			</div>
		 </div>
		 <div id="left_menu_cnt">
		 	<div id="nav_module">
		 		<img src="../myStatic/images/common/module_1.png" width="210" height="58"></img>
		 	</div>
		 	<div id="nav_resource">
		 		<ul id="dleft_tab1" class="ztree"></ul>
		 	</div>
		 </div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#TabPage2 li').click(function(){
				var index = $(this).index();
				$(this).find('img').attr('src', '../myStatic/images/common/'+ (index+1) +'_hover.jpg');
				$(this).css({background:'#fff'});
				$('#nav_module').find('img').attr('src', '../myStatic/images/common/module_'+ (index+1) +'.png');
				$('#TabPage2 li').each(function(i, ele){
					if( i!=index ){
						$(ele).find('img').attr('src', '../myStatic/images/common/'+ (i+1) +'.jpg');
						$(ele).css({background:'#044599'});
					}
				});
				// 显示侧边栏
				switchSysBar(true);
			});
			
			// 显示隐藏侧边栏
			$("#show_hide_btn").click(function() {
		        switchSysBar();
		    });
		});
				
		function switchSysBar(flag){
			var side = $('#side');
	        var left_menu_cnt = $('#left_menu_cnt');
			if( flag==true ){	// flag==true
				left_menu_cnt.show(500, 'linear');
				side.css({width:'280px'});
				$('#top_nav').css({width:'77%', left:'304px'});
	        	$('#main').css({left:'280px'});
			}else{
		        if ( left_menu_cnt.is(":visible") ) {
					left_menu_cnt.hide(10, 'linear');
					side.css({width:'60px'});
		        	$('#top_nav').css({width:'100%', left:'60px', 'padding-left':'28px'});
		        	$('#main').css({left:'60px'});
		        	$("#show_hide_btn").find('img').attr('src', '../myStatic/images/common/nav_show.png');
		        } else {
					left_menu_cnt.show(500, 'linear');
					side.css({width:'280px'});
					$('#top_nav').css({width:'77%', left:'304px', 'padding-left':'0px'});
		        	$('#main').css({left:'280px'});
		        	$("#show_hide_btn").find('img').attr('src', '../myStatic/images/common/nav_hide.png');
		        }
			}
		}
	</script>
    <!-- side menu start -->
    <div id="top_nav">
	 	<span id="here_area">当前位置：系统&nbsp;>&nbsp;系统介绍</span>
	</div>
    <div id="main">
      	<iframe name="right" id="rightMain" src="introduce.html" frameborder="no" scrolling="auto" width="100%" height="100%" allowtransparency="true"/>
    </div>

</body>
</html>
