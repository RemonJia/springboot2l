<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="../myStatic/css/style.css" />
<link rel="stylesheet" type="text/css" href="../myStatic/css/body.css"/> 
<script type="text/javascript">

</script>
</head>
<body>
<div class="container">
	<section id="content">
		<div th:if="${param.error}">
			用户名或密码错
		</div>
		<div th:if="${param.logout}">
			您已注销成功
		</div>
		<form th:action="@{/logon}" method="post">
			<h1>登录</h1>
			<div>
				<input type="text" placeholder="账号" required="" id="username"  name="username"/>
			</div>
			<div>
				<input type="password" placeholder="密码" required="" id="password" name="password" />
			</div>
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			</div> 
			<div>
				<!-- <input type="submit" value="Log in" /> -->
				<input type="submit" value="登录" class="btn btn-primary" id="js-btn-login" />
				<a href="#">忘记密码?</a>
				<!-- <a href="#">Register</a> -->
			</div>
		</form><!-- form -->
		 <div class="button">
			<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
		</div> <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->


<br/><br/><br/><br/>
<div style="text-align:center;">
</div>
</body>
</html>
